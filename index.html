       #canvas--main,    
       #canvas--top {
      /* zoom: 2; */
      background-color:transparent;
      position: absolute;
      border-left: 4px solid black;
      border-right: 4px solid black;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      margin-left: 0 auto;
      margin-right: 0 auto;
      margin-top: 0 auto;
      margin-bottom: 0 auto;
      height: 100vw;      
      width: auto;       /*  za 4:3 ratio */
      max-height: 100vh;  /* ne prelazi visinu ekrana */
      aspect-ratio: 4 / 3;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      
    }




    .assets {
      display: none;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
  </style>
